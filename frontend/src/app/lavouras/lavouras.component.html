<h2>Lavouras</h2>
<button pButton label="Cadastro de usuário" (click)="irCadastro()" styleClass="p-button-link"></button>
<p-table [value]="dadosLavouras" [rows]="10" [paginator]="true" [showCurrentPageReport]="true"
  currentPageReportTemplate="{first} a {last} de {totalRecords}" [rowsPerPageOptions]="[10, 20, 40]"
  selectionMode="single" [(selection)]="dadoSelecionado" dataKey="IdCultivo"
  (onRowSelect)="onSelecionar()">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Nome da lavoura</th>
      <th>Imagem da lavoura</th>
      <th>Preço</th>
      <th>Estação de plantio</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lavouras>
    <tr [pSelectableRow]="dadosLavouras">
      <td> {{ lavouras.IdCultivo }} </td>
      <td> {{ lavouras.Nome_cultivo }} </td>
      <td> {{ lavouras.Imagem_cultivo }} </td>
      <td> {{ lavouras.Preco_de_venda_cultivo }} </td>
      <td> {{ lavouras.Estacao }}</td>
    </tr>
  </ng-template>
</p-table>
