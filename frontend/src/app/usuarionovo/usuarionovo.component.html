<div class="container">
    <h2>Cadastro de usu√°rio</h2>

    <table class="forms">
        <tr>
            <td><label htmlFor="login">Usuario: </label></td>
            <td><input pInputText class="p-inputtext-sm" type="text" id="login" [(ngModel)]="login"> </td>

        <tr>

        <td>
            <p-button label="Logar" styleClass="p-button-text" (click)="cadastro()"></p-button>
        </td>
    </table>
</div>
